<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG İle Hikaye Oluşturucu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Sans+Pro:wght@300;400;600;700&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        :root {
            --primary-pink: #FF69B4;
            --secondary-pink: #FFB6C1;
            --light-pink: #FFE4E1;
            --primary-green: #32CD32;
            --secondary-green: #90EE90;
            --light-green: #F0FFF0;
            --accent-yellow: #FFD700;
            --accent-purple: #9370DB;
            --text-dark: #2C3E50;
            --text-light: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            font-weight: 600;
            color: var(--primary-pink);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-family: 'Inter', sans-serif;
            font-size: 1.3rem;
            color: var(--text-dark);
            opacity: 0.8;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-green);
            color: var(--text-light);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Inter', sans-serif;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .form-container {
            background: var(--text-light);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-pink);
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-dark);
            display: block;
        }

        .form-group textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 3px solid var(--light-pink);
            border-radius: 20px;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            transition: all 0.3s ease;
            background: var(--text-light);
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(50, 205, 50, 0.1);
        }

        .submit-button {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--secondary-pink) 100%);
            color: var(--text-light);
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
            font-family: 'Inter', sans-serif;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-green);
            border-top: 4px solid var(--primary-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            background: var(--text-light);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .result-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 20px;
            text-align: center;
        }

        .result-content {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-dark);
            background: var(--light-pink);
            padding: 30px;
            border-radius: 20px;
            border-left: 5px solid var(--primary-pink);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #c62828;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #2e7d32;
            display: none;
        }

        /* Recent Stories Section */
        .recent-stories {
            background: var(--text-light);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .recent-stories h2 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 30px;
            text-align: center;
        }

        .story-card {
            background: var(--light-green);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid var(--primary-green);
            transition: transform 0.3s ease;
        }

        .story-card:hover {
            transform: translateY(-2px);
        }

        .story-card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .story-card p {
            color: #666;
            margin-bottom: 15px;
        }

        .story-link {
            background: var(--primary-green);
            color: var(--text-light);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .story-link:hover {
            background: var(--secondary-green);
            transform: translateY(-1px);
        }

        .empty-stories {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-stories .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .form-container,
            .recent-stories {
                padding: 20px;
            }
            
            .back-button {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
            }
        }

        /* Decorative Elements */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float-shape 15s infinite linear;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 10s;
        }

        @keyframes float-shape {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        .hero-container {
            background: rgba(255,255,255,0.97);
            border-radius: 30px;
            box-shadow: 0 10px 32px rgba(0,0,0,0.10);
            padding: 40px 24px 32px 24px;
            margin: 40px auto 32px auto;
            max-width: 900px;
        }
        @media (max-width: 768px) {
            .hero-container {
                padding: 20px 8px 16px 8px;
                margin: 20px 0 20px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative floating shapes -->
    <div class="floating-shapes">
        <div class="shape" style="font-size: 3rem; color: var(--primary-pink);">🌟</div>
        <div class="shape" style="font-size: 2rem; color: var(--primary-green);">🎈</div>
        <div class="shape" style="font-size: 2.5rem; color: var(--accent-yellow);">✨</div>
    </div>

    <a href="index.html" class="back-button">← Geri Dön</a>

    <div class="container">
        <!-- Hero Section -->
        <div class="hero-container">
            <div class="header">
                <h1>🤖 RAG İle Hikaye Oluşturucu</h1>
                <p>Yapay zeka ile akıllı hikaye oluşturucu! Senin fikirlerini alıp harika hikayeler yazar.</p>
            </div>
            <!-- Story History Button -->
            <div style="text-align: center; margin: 20px 0 30px 0;">
                <a href="story-history.html" style="
                    background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-yellow) 100%);
                    color: var(--text-light);
                    padding: 12px 25px;
                    border-radius: 25px;
                    text-decoration: none;
                    font-weight: 600;
                    display: inline-block;
                    transition: all 0.3s ease;
                    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                    📚 Hikaye Geçmişini Görüntüle
                </a>
            </div>
        </div>

        <div class="form-container">
            <h2 class="form-title">Hikaye</h2>
            <form id="ragStoryForm">
                <div class="form-group">
                    <label for="prompt">💭 Hikaye İsteğin:</label>
                    <textarea id="prompt" name="prompt" placeholder="Hikayenin nasıl olmasını istiyorsun? Karakterler, olaylar, mekan hakkında detaylar ver... RAG sistemi bu bilgileri kullanarak sana özel bir hikaye oluşturacak!" required></textarea>
                </div>

                <button type="submit" class="submit-button" id="submitBtn">
                    🚀 RAG ile Hikayemi Oluştur!
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>RAG sistemi hikayeni oluşturuyor... Bu biraz zaman alabilir! ⏳</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>

        <div class="result-container" id="resultContainer">
            <h2 class="result-title" id="resultTitle"></h2>
            <div class="result-content" id="resultContent"></div>
        </div>

        <!-- Recent Stories Section -->
        <div class="recent-stories">
            <h2>📚 Son Hikayeler</h2>
            <div id="recentStories">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Hikayeler yükleniyor...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('ragStoryForm');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Load recent stories on page load
            loadRecentStories();

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                resultContainer.style.display = 'none';
                
                // Show loading
                submitBtn.disabled = true;
                loading.style.display = 'block';
                
                // Get form data
                const formData = new FormData(form);
                const data = {
                    prompt: formData.get('prompt')
                };

                try {
                    const response = await fetch(API_ENDPOINTS.CREATE_STORY_RAG, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    // Check if response is ok before trying to parse JSON
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Server response:', errorText);
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    let result;
                    try {
                        result = await response.json();
                    } catch (jsonError) {
                        console.error('JSON parsing error:', jsonError);
                        const responseText = await response.text();
                        console.error('Raw response:', responseText);
                        throw new Error('Sunucudan geçersiz yanıt alındı');
                    }

                    // Show success
                    resultTitle.textContent = result.title || 'RAG Hikayen Hazır! 🎉';
                    resultContent.textContent = result.content;
                    resultContainer.style.display = 'block';
                    
                    // Scroll to result
                    resultContainer.scrollIntoView({ behavior: 'smooth' });
                    
                    successMessage.textContent = 'RAG sistemi ile hikayen başarıyla oluşturuldu!';
                    successMessage.style.display = 'block';

                    // Reload recent stories
                    loadRecentStories();
                } catch (error) {
                    console.error('Error:', error);
                    errorMessage.textContent = `Hata: ${error.message}`;
                    errorMessage.style.display = 'block';
                } finally {
                    // Hide loading
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                }
            });

            // Add some fun interactions
            const textarea = document.getElementById('prompt');
            textarea.addEventListener('focus', function() {
                this.style.transform = 'scale(1.01)';
            });
            
            textarea.addEventListener('blur', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Load recent stories
        async function loadRecentStories() {
            try {
                const response = await fetch(API_ENDPOINTS.GET_ALL_STORIES);
                const recentStoriesDiv = document.getElementById('recentStories');

                if (response.ok) {
                    const stories = await response.json();
                    
                    if (stories.length === 0) {
                        recentStoriesDiv.innerHTML = `
                            <div class="empty-stories">
                                <div class="icon">📚</div>
                                <h3>Henüz hiç hikaye oluşturulmamış</h3>
                                <p>Yukarıdaki formu kullanarak ilk hikayeyi oluşturabilirsin!</p>
                            </div>`;
                        return;
                    }

                    // Show last 5 stories
                    const recentStories = stories.slice(0, 5);
                    recentStoriesDiv.innerHTML = recentStories.map(story => `
                        <div class="story-card">
                            <h3>${story.title}</h3>
                            <p>Oluşturulma: ${new Date(story.created_at).toLocaleDateString('tr-TR')}</p>
                            <a href="story.html?id=${story.id}" class="story-link">Hikayeyi Görüntüle</a>
                        </div>
                    `).join('');
                } else {
                    throw new Error('Hikayeler yüklenemedi');
                }
            } catch (error) {
                console.error('Error loading stories:', error);
                document.getElementById('recentStories').innerHTML = 
                    `<div class="error-message" style="display: block;">Hikayeler yüklenirken bir hata oluştu: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
