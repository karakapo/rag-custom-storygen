<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serbest Hikaye Olu≈üturucu</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FF69B4;
            --secondary-pink: #FFB6C1;
            --light-pink: #FFE4E1;
            --primary-green: #32CD32;
            --secondary-green: #90EE90;
            --light-green: #F0FFF0;
            --accent-yellow: #FFD700;
            --accent-purple: #9370DB;
            --text-dark: #2C3E50;
            --text-light: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(135deg, var(--light-pink) 0%, var(--light-green) 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-green);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.3rem;
            color: var(--text-dark);
            opacity: 0.8;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-pink);
            color: var(--text-light);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .form-container {
            background: var(--text-light);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 15px;
            border: 3px solid var(--light-pink);
            border-radius: 15px;
            font-size: 1rem;
            font-family: 'Fredoka', sans-serif;
            transition: all 0.3s ease;
            background: var(--text-light);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(50, 205, 50, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .prompt-section {
            margin-bottom: 30px;
        }

        .prompt-section label {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-dark);
            display: block;
        }

        .prompt-section textarea {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: 3px solid var(--light-green);
            border-radius: 20px;
            font-size: 1.1rem;
            font-family: 'Fredoka', sans-serif;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .prompt-section textarea:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.1);
        }

        .submit-button {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            color: var(--text-light);
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            display: block;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--light-pink);
            border-top: 4px solid var(--primary-pink);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            background: var(--text-light);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .result-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-pink);
            margin-bottom: 20px;
            text-align: center;
        }

        .result-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-dark);
            background: var(--light-green);
            padding: 30px;
            border-radius: 20px;
            border-left: 5px solid var(--primary-green);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #c62828;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
            border-left: 5px solid #2e7d32;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .back-button {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
            }
        }

        /* Decorative Elements */
        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float-shape 15s infinite linear;
        }

        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 10s;
        }

        @keyframes float-shape {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Decorative floating shapes -->
    <div class="floating-shapes">
        <div class="shape" style="font-size: 3rem; color: var(--primary-pink);">üåü</div>
        <div class="shape" style="font-size: 2rem; color: var(--primary-green);">üéà</div>
        <div class="shape" style="font-size: 2.5rem; color: var(--accent-yellow);">‚ú®</div>
    </div>

    <a href="index.html" class="back-button">‚Üê Geri D√∂n</a>

    <div class="container">
        <div class="header">
            <h1>‚úçÔ∏è Serbest Hikaye Olu≈üturucu</h1>
            <p>Kendi hikayeni istediƒüin gibi yaz! Yapay zeka sana yardƒ±m etsin.</p>
        </div>

        <!-- Story History Button -->
        <div style="text-align: center; margin: 20px 0 30px 0;">
            <a href="story-history.html" style="
                background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-yellow) 100%);
                color: var(--text-light);
                padding: 12px 25px;
                border-radius: 25px;
                text-decoration: none;
                font-weight: 600;
                display: inline-block;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            " onmouseover="this.style.transform='translateY(-2px)'" onmouseout="this.style.transform='translateY(0)'">
                üìö Hikaye Ge√ßmi≈üini G√∂r√ºnt√ºle
            </a>
        </div>

        <div class="form-container">
            <form id="freeWriterForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">üë§ ƒ∞sim:</label>
                        <input type="text" id="name" name="name" placeholder="Hikayenin kahramanƒ±nƒ±n adƒ±" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">üéÇ Ya≈ü:</label>
                        <input type="number" id="age" name="age" placeholder="Kahramanƒ±n ya≈üƒ±" min="1" max="120" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="gender">üë• Cinsiyet:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Se√ßiniz</option>
                            <option value="erkek">Erkek</option>
                            <option value="kƒ±z">Kƒ±z</option>
                            <option value="diƒüer">Diƒüer</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="genre">üìö T√ºr:</label>
                        <select id="genre" name="genre" required>
                            <option value="">Se√ßiniz</option>
                            <option value="macera">Macera</option>
                            <option value="fantastik">Fantastik</option>
                            <option value="bilim kurgu">Bilim Kurgu</option>
                            <option value="komedi">Komedi</option>
                            <option value="drama">Drama</option>
                            <option value="gizem">Gizem</option>
                            <option value="eƒüitici">Eƒüitici</option>
                        </select>
                    </div>
                </div>

                <div class="prompt-section">
                    <label for="prompt">üí≠ Hikaye ƒ∞steƒüin:</label>
                    <textarea id="prompt" name="prompt" placeholder="Hikayenin nasƒ±l olmasƒ±nƒ± istiyorsun? Karakterler, olaylar, mekan hakkƒ±nda detaylar ver..." required></textarea>
                </div>

                <button type="submit" class="submit-button" id="submitBtn">
                    üöÄ Hikayemi Olu≈ütur!
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Hikayen olu≈üturuluyor... Bu biraz zaman alabilir! ‚è≥</p>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>

        <div class="result-container" id="resultContainer">
            <h2 class="result-title" id="resultTitle"></h2>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('freeWriterForm');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const resultTitle = document.getElementById('resultTitle');
            const resultContent = document.getElementById('resultContent');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                resultContainer.style.display = 'none';
                
                // Show loading
                submitBtn.disabled = true;
                loading.style.display = 'block';
                
                // Get form data
                const formData = new FormData(form);
                const data = {
                    name: formData.get('name'),
                    age: parseInt(formData.get('age')),
                    gender: formData.get('gender'),
                    genre: formData.get('genre'),
                    prompt: formData.get('prompt')
                };

                try {
                    const response = await fetch(API_ENDPOINTS.CREATE_STORY_FREE, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    // Check if response is ok before trying to parse JSON
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Server response:', errorText);
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }

                    let result;
                    try {
                        result = await response.json();
                    } catch (jsonError) {
                        console.error('JSON parsing error:', jsonError);
                        const responseText = await response.text();
                        console.error('Raw response:', responseText);
                        throw new Error('Sunucudan ge√ßersiz yanƒ±t alƒ±ndƒ±');
                    }

                    // Show success
                    resultTitle.textContent = result.title || 'Hikayen Hazƒ±r! üéâ';
                    resultContent.textContent = result.content;
                    resultContainer.style.display = 'block';
                    
                    // Scroll to result
                    resultContainer.scrollIntoView({ behavior: 'smooth' });
                    
                    successMessage.textContent = 'Hikayen ba≈üarƒ±yla olu≈üturuldu!';
                    successMessage.style.display = 'block';
                } catch (error) {
                    console.error('Error:', error);
                    errorMessage.textContent = `Hata: ${error.message}`;
                    errorMessage.style.display = 'block';
                } finally {
                    // Hide loading
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                }
            });

            // Add some fun interactions
            const inputs = document.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
