<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikaye Ge√ßmi≈üi - StoryMaker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Sans+Pro:wght@300;400;600;700&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        :root {
            --primary-pink: #FF69B4;
            --secondary-pink: #FFB6C1;
            --light-pink: #FFE4E1;
            --primary-green: #32CD32;
            --secondary-green: #90EE90;
            --light-green: #F0FFF0;
            --accent-yellow: #FFD700;
            --accent-purple: #9370DB;
            --text-dark: #2C3E50;
            --text-light: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.3rem;
            color: var(--text-dark);
            opacity: 0.8;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-pink);
            color: var(--text-light);
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .filter-section {
            background: var(--text-light);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-button.active {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .filter-all {
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-yellow) 100%);
            color: var(--text-light);
        }

        .filter-rag {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--secondary-pink) 100%);
            color: var(--text-light);
        }

        .filter-free {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
            color: var(--text-light);
        }

        .stories-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .story-card {
            background: var(--text-light);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .story-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-pink), var(--primary-green));
        }

        .story-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }

        .story-type-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .badge-rag {
            background: var(--primary-pink);
        }

        .badge-free {
            background: var(--primary-green);
        }

        .story-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .story-preview {
            color: var(--text-dark);
            opacity: 0.8;
            line-height: 1.5;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .story-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-dark);
            opacity: 0.7;
        }

        .story-date {
            font-weight: 500;
        }

        .story-prompt {
            font-style: italic;
            margin-top: 10px;
            padding: 10px;
            background: var(--light-pink);
            border-radius: 10px;
            font-size: 0.9rem;
            color: var(--text-dark);
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--text-dark);
        }

        .no-stories {
            text-align: center;
            padding: 50px;
            font-size: 1.3rem;
            color: var(--text-dark);
            opacity: 0.7;
        }

        .story-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--text-light);
            margin: 5% auto;
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-dark);
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .close-modal:hover {
            opacity: 1;
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
            padding-right: 40px;
        }

        .modal-content-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-dark);
            margin-bottom: 30px;
        }

        .modal-prompt {
            background: var(--light-green);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .modal-prompt h4 {
            color: var(--primary-green);
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .stories-container {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Ana Sayfa</a>
    
    <div class="container">
        <div class="header">
            <h1>üìö Hikaye Ge√ßmi≈üi</h1>
            <p>Olu≈üturduƒüunuz t√ºm hikayeleri burada g√∂rebilirsiniz</p>
        </div>

        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-button filter-all active" onclick="filterStories('all')">
                    üìñ T√ºm Hikayeler
                </button>
                <button class="filter-button filter-rag" onclick="filterStories('rag')">
                    üß† RAG Hikayeleri
                </button>
                <button class="filter-button filter-free" onclick="filterStories('free-writer')">
                    ‚úçÔ∏è Free Writer Hikayeleri
                </button>
            </div>
        </div>

        <div id="stories-container" class="stories-container">
            <div class="loading">Hikayeler y√ºkleniyor...</div>
        </div>
    </div>

    <!-- Story Modal -->
    <div id="storyModal" class="story-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle" class="modal-title"></h2>
            <div id="modalContent" class="modal-content-text"></div>
            <div id="modalPrompt" class="modal-prompt"></div>
        </div>
    </div>

    <script>
        let allStories = [];
        let currentFilter = 'all';

        // API base URL
        const API_BASE_URL = 'http://localhost:8000';

        // Load stories on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStories();
        });

        async function loadStories() {
            try {
                const response = await fetch(`${API_BASE_URL}/stories`);
                if (!response.ok) {
                    throw new Error('Hikayeler y√ºklenemedi');
                }
                
                allStories = await response.json();
                displayStories(allStories);
            } catch (error) {
                console.error('Error loading stories:', error);
                document.getElementById('stories-container').innerHTML = 
                    '<div class="no-stories">Hikayeler y√ºklenirken bir hata olu≈ütu.</div>';
            }
        }

        function displayStories(stories) {
            const container = document.getElementById('stories-container');
            
            if (stories.length === 0) {
                container.innerHTML = '<div class="no-stories">Hen√ºz hi√ß hikaye olu≈üturmamƒ±≈üsƒ±nƒ±z.</div>';
                return;
            }

            container.innerHTML = stories.map(story => `
                <div class="story-card" onclick="openStoryModal(${story.id})">
                    <div class="story-type-badge ${story.story_type === 'rag' ? 'badge-rag' : 'badge-free'}">
                        ${story.story_type === 'rag' ? 'üß† RAG' : '‚úçÔ∏è Free'}
                    </div>
                    <h3 class="story-title">${story.title}</h3>
                    <p class="story-preview">${story.content.substring(0, 150)}...</p>
                    <div class="story-meta">
                        <span class="story-date">${formatDate(story.created_at)}</span>
                    </div>
                    <div class="story-prompt">
                        <strong>Prompt:</strong> ${story.prompt.substring(0, 100)}...
                    </div>
                </div>
            `).join('');
        }

        function filterStories(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            let filteredStories = [];
            
            if (filter === 'all') {
                filteredStories = allStories;
            } else if (filter === 'rag') {
                filteredStories = allStories.filter(story => story.story_type === 'rag');
            } else if (filter === 'free-writer') {
                filteredStories = allStories.filter(story => story.story_type === 'free_writer');
            }

            displayStories(filteredStories);
        }

        async function openStoryModal(storyId) {
            try {
                const response = await fetch(`${API_BASE_URL}/story/${storyId}`);
                if (!response.ok) {
                    throw new Error('Hikaye y√ºklenemedi');
                }
                
                const story = await response.json();
                
                document.getElementById('modalTitle').textContent = story.title;
                document.getElementById('modalContent').textContent = story.content;
                document.getElementById('modalPrompt').innerHTML = `
                    <h4>Orijinal Prompt:</h4>
                    <p>${story.prompt}</p>
                `;
                
                document.getElementById('storyModal').style.display = 'block';
            } catch (error) {
                console.error('Error loading story:', error);
                alert('Hikaye y√ºklenirken bir hata olu≈ütu.');
            }
        }

        function closeModal() {
            document.getElementById('storyModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('storyModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
