<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilim - StoryMaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/navbar.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <script src="js/include-navbar.js"></script>
</head>
<body class="bg-light">
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <div class="container mt-4">
        <div class="row">
            <!-- Kullanıcı Bilgileri -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title" id="username">Yükleniyor...</h3>
                        <p class="text-muted" id="email">Yükleniyor...</p>
                        <hr>
                        <p><strong>Üyelik Tarihi:</strong> <span id="joinDate">Yükleniyor...</span></p>
                        <p><strong>Rol:</strong> <span id="userRole">Yükleniyor...</span></p>
                    </div>
                </div>
            </div>

            <!-- Hikayeler Listesi -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Hikayelerim</h4>
                        <div id="storiesList">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Yükleniyor...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/stories.js"></script>
    <script>
        // Sayfa yüklendiğinde profil bilgilerini kontrol et
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const isAuthenticated = await auth.isAuthenticated();
                if (!isAuthenticated) {
                    window.location.href = '/login.html';
                    return;
                }
                loadUserProfile();
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/login.html';
            }
        });

        // Kullanıcı bilgilerini ve hikayeleri getir
        async function loadUserProfile() {
            try {
                // Kullanıcı bilgilerini getir
                const user = await auth.getCurrentUser();
                if (user) {
                    document.getElementById('username').textContent = user.username;
                    document.getElementById('email').textContent = user.email;
                    document.getElementById('joinDate').textContent = new Date(user.created_at).toLocaleDateString('tr-TR');
                    document.getElementById('userRole').textContent = user.role;

                    // Kullanıcının hikayelerini getir
                    console.log('Hikayeler yükleniyor...');
                    const storiesResponse = await fetch(`http://localhost:8000/user/${user.id}/stories`, {
                        headers: auth.getAuthHeaders(),
                        credentials: 'include'
                    });

                    console.log('Hikayeler yanıtı:', {
                        status: storiesResponse.status,
                        statusText: storiesResponse.statusText,
                        headers: Object.fromEntries(storiesResponse.headers.entries())
                    });

                    if (storiesResponse.ok) {
                        const stories = await storiesResponse.json();
                        console.log('Yüklenen hikayeler:', stories);
                        const storiesList = document.getElementById('storiesList');
                        
                        if (stories.length === 0) {
                            storiesList.innerHTML = `
                                <div class="text-center py-5">
                                    <div class="mb-4">
                                        <i class="bi bi-book" style="font-size: 3rem; color: #6c757d;"></i>
                                    </div>
                                    <h5 class="text-muted mb-3">Henüz hiç hikaye oluşturmadınız</h5>
                                    <p class="text-muted mb-4">İlk hikayenizi oluşturmak için ana sayfaya gidin</p>
                                    <a href="/index.html" class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-2"></i>Yeni Hikaye Oluştur
                                    </a>
                                </div>`;
                            return;
                        }

                        storiesList.innerHTML = stories.map(story => `
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h5 class="card-title">${story.title}</h5>
                                    <p class="card-text text-muted">
                                        Oluşturulma: ${new Date(story.created_at).toLocaleDateString('tr-TR')}
                                        ${story.published_at ? ` | Yayınlanma: ${new Date(story.published_at).toLocaleDateString('tr-TR')}` : ''}
                                    </p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <a href="/story.html?id=${story.id}" class="btn btn-primary btn-sm">Hikayeyi Görüntüle</a>
                                        <button onclick="deleteStory(${story.id})" class="btn btn-danger btn-sm">Sil</button>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    } else {
                        throw new Error('Hikayeler yüklenemedi');
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Bilgiler yüklenirken bir hata oluştu');
            }
        }

        // Hikaye silme fonksiyonu
        async function deleteStory(storyId) {
            if (!confirm('Bu hikayeyi silmek istediğinizden emin misiniz?')) return;

            try {
                const response = await fetch(`http://localhost:8000/story/${storyId}`, {
                    method: 'DELETE',
                    headers: auth.getAuthHeaders(),
                    credentials: 'include'
                });

                console.log('Silme yanıtı:', {
                    status: response.status,
                    statusText: response.statusText
                });

                if (response.ok) {
                    // Sayfayı yenile
                    window.location.reload();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Hikaye silinemedi');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Hikaye silinirken bir hata oluştu: ' + error.message);
            }
        }
    </script>
</body>
</html>
