<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikaye Sonucu - Storymaker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Source+Sans+Pro:wght@300;400;600;700&family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: 'Inter', 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .story-title {
            font-family: 'Fredoka', sans-serif;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container nav-container">
            <a href="index.html" class="nav-logo">Storymaker</a>
            <div class="nav-links">
                <a href="create.html" class="nav-link">Yeni Hikaye</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="result-container">
            <h1 id="storyTitle" class="story-title"></h1>
            <div class="story-meta">
                <small class="text-muted">
                    Oluşturulma: <span id="createdAt"></span>
                </small>
            </div>
            <div id="storyText" class="story-content"></div>
            <div class="story-actions">
                <button onclick="createNewStory()" class="btn-primary">Yeni Hikaye Oluştur</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/result.js"></script>
</body>
</html>
