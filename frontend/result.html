<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikaye Sonucu - Storymaker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container nav-container">
            <a href="index.html" class="nav-logo">Storymaker</a>
            <div class="nav-links">
                <span id="userInfo"></span>
                <a href="profile.html" class="nav-link">Profilim</a>
                <a href="#" id="logoutBtn" class="nav-link">Çıkış Yap</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="result-container">
            <h1 id="storyTitle" class="story-title"></h1>
            <div id="storyContent" class="story-content"></div>
            <div class="story-actions">
                <button id="newStoryBtn" class="btn-primary">Yeni Hikaye Oluştur</button>
                <button id="saveStoryBtn" class="btn-secondary">Hikayeyi Kaydet</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuth = await auth.checkAuth();
            if (!isAuth) {
                window.location.href = 'login.html';
                return;
            }

            // Update user info in the header
            const user = auth.getCurrentUser();
            if (user) {
                const userInfoElement = document.getElementById('userInfo');
                if (userInfoElement) {
                    userInfoElement.textContent = user.email;
                }
            }

            // Load story from localStorage
            const storyData = JSON.parse(localStorage.getItem('currentStory'));
            if (!storyData) {
                window.location.href = 'story_form.html';
                return;
            }

            // Display story
            document.getElementById('storyTitle').textContent = storyData.title;
            document.getElementById('storyContent').textContent = storyData.content;
        });

        // New story button
        document.getElementById('newStoryBtn').addEventListener('click', () => {
            window.location.href = 'story_form.html';
        });

        // Save story button
        document.getElementById('saveStoryBtn').addEventListener('click', () => {
            window.location.href = 'profile.html';
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await auth.logout();
            } catch (error) {
                console.error('Logout failed:', error);
                alert('Çıkış yapılırken bir hata oluştu');
            }
        });
    </script>
</body>
</html>
