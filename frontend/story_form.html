<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikaye Oluştur - Storymaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <div class="container">
        <form id="storyForm" class="story-form">
            <h1>Yeni Hikaye Oluştur</h1>

            <div class="form-group">
                <label for="prompt">Hikaye İsteği</label>
                <textarea id="prompt" name="prompt" rows="6" required
                          placeholder="Hikayenizin konusunu, karakterlerini ve istediğiniz detayları yazın..."></textarea>
            </div>

            <button type="submit" class="btn-primary">Hikaye Oluştur</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/story_form.js"></script>
    <script src="/js/navbar.js"></script>
</body>
</html>
